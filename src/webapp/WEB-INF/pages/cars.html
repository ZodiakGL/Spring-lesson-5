<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        <tr>
        <tr th:each="cars : ${cars}">
            <td th:utext="${cars.getId()}"></td>
            <td th:utext="${cars.getModel()}"></td>
            <td th:utext="${cars.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
